<app-navbar></app-navbar>
<div *ngIf="user" class="wrapper">
  <section class="cover-sec">
    <img src="../../assets/images/resources/cover-img.jpg" alt="" />
    <div class="add-pic-box">
      <div class="container">
        <div class="row no-gutters"></div>
      </div>
    </div>
  </section>
  <main>
    <div class="main-section">
      <div class="container">
        <div class="main-section-data">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-lg-8">
              <div class="main-ws-sec">
                <div class="product-feed-tab current" id="feed-dd">
                  <div class="posts-section">
                    <div class="post-bar">
                      <div class="sign_in_sec current" id="tab-1">
                        <h3>Update Profile</h3>
                        <form
                          #userUpdateForm="ngForm"
                          (ngSubmit)="OnSubmit(userUpdateForm)"
                        >
                          <div class="row">
                            <div class="col-lg-12 no-pdd">
                              <div class="cp-field">
                                <h5>Profile Picture</h5>
                                <div class="cpp-fiel">
                                  <input
                                    class="form-control"
                                    #picture="ngModel"
                                    [(ngModel)]="user.picture"
                                    (change)="onPictureSelected($event)"
                                    name="picture"
                                    placeholder="Change profile picture"
                                    type="file"
                                  />
                                  <i class="fa fa-file"></i>
                                </div>
                              </div>
                              <div class="cp-field">
                                <h5>Username</h5>
                                <div class="cpp-fiel">
                                  <input
                                    #username="ngModel"
                                    [(ngModel)]="user.username"
                                    type="text"
                                    name="username"
                                    placeholder="Username"
                                    required
                                  />
                                  <i class="fa fa-user"></i>
                                </div>
                              </div>
                              <div class="cp-field">
                                <h5>Bio</h5>
                                <div class="cpp-fiel">
                                  <input
                                    type="text"
                                    #bio="ngModel"
                                    [(ngModel)]="user.bio"
                                    name="bio"
                                    placeholder="Tell us about yourself!"
                                  />
                                  <i class="fa fa-list"></i>
                                </div>
                              </div>
                            </div>
                            <div class="col-lg-12 no-pdd">
                              <button
                                [disabled]="!userUpdateForm.valid"
                                type="submit"
                                value="submit"
                              >
                                Save Changes
                              </button>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
